{% extends "layout.html" %}

{% block content %}

    <h2>{{ species }}</h2>

    {% for i in range(number) %}
        <h3>{{ first_names[i][0] }} {{ last_names[i][0] }}</h3>
    {% endfor %}

    <form action="/">
        <input type="submit" class="btn btn-light" value="Try Again" style="margin-top:10px;"/>
    </form>

{% endblock %}
